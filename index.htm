<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <title>Random picker</title>
  <link rel="stylesheet" href="Random%20picker_files/style.css">
  <link rel="icon" type="image/x-icon" href="https://sprites.neocities.org/choice/picker.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Geminislop -->
  <!-- Free images https://free-game-assets.itch.io license https://craftpix.net/file-licenses/ -->
</head>

<body>
  <div id="randomizer">
    <form id="placeholder-text">
      <fieldset>
        <legend>/vg/tard-friendly form</legend>
        <label for="threadInput">Thread number</label>
        <input type="number" value="523457973" id="threadInput" title="Paste a number here" placeholder="523457973" min="1">
        <br>
        <br>
        <label for="postInput">Post number</label>
        <input type="number" value="523633632" id="postInput" title="Paste a number here" placeholder="523633632" min="1">
        <br>
        <hr>
        <label for="placeholder-link">Share this URL</label>
        <br>
        <a id="placeholder-link" href="https://sprites.neocities.org/choice/maker?thread=523457973&amp;post=523633632">https://sprites.neocities.org/choice/maker?thread=523457973&amp;post=523633632</a>
      </fieldset>
    </form>
    <div id="bottom-text">
      <p>Use this tool to pick a random entry.</p>
    </div>
    <div id="secret-text">
      <p>Secret parameters:</p>
      <ul>
        <li><code>&amp;skip=true</code> skip the animations </li>
        <li><code>&amp;bg=</code> background image; catbox shorthand:yes </li>
      </ul>
    </div>
  </div>

  <script src="Random%20picker_files/script.js"></script>


</body></html>
